<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>点击图标显示具体信息</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        var option1 = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      data: ['汶川地震', '庐山','九寨沟地震','泸定地震'],
      axisTick: {
        alignWithLabel: true
      }
    }
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: '滑坡次数次数',
      type: 'bar',
      barWidth: '45%',
      data: [197481, 22528, 4834, 699]
    },
    {
      name: '总面积(km²)',
      type: 'bar',
      barWidth: '45%',
      data: [1160, 18.88, 9.64, 3.23]
    }
  ]
};
;
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option1);
    </script>
</body>
</html>
